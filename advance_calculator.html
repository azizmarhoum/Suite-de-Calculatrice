    <div class="cont">
        <div id="calculator" class="calculator">
            <div id="operator_input_div" class="operator_input_div">
                <label for="operator">L'operation : </label> <br>
                <input type="text" id="operator_input" class="operator_input">
            </div>

            <div id="result_div" class="result_div">
                <label for="">Le résultat : </label> <br>
                <input type="text" id="result_input" class="result_input" readonly>
            </div>

            <div id="buttons_div" class="buttons_div">
                <button class="btn" onclick="add('1')">1</button>
                <button class="btn" onclick="add('2')">2</button>
                <button class="btn" onclick="add('3')">3</button>
                <button class="btn" onclick="add('4')">4</button>
                <button class="btn" onclick="add('5')">5</button>
                <button class="btn" onclick="add('6')">6</button>
                <button class="btn" onclick="add('7')">7</button>
                <button class="btn" onclick="add('8')">8</button>
                <button class="btn" onclick="add('9')">9</button>
                <button class="btn" onclick="add('0')">0</button>
                <button class="btn" onclick="add('.')">.</button>
                <button class="btn" onclick="Ans()">Ans</button>
                <button class="btn" onclick="clearInput()">C</button>
                <button class="btn" onclick="clearI()">ac</button>
                <button class="btn" onclick="add('+')">+</button>
                <button class="btn" onclick="add('-')">-</button>
                <button class="btn" onclick="add('*')">*</button>
                <button class="btn" onclick="add('/')">/</button>
                <button class="btn" onclick="add('^')">^</button>
                <button class="btn" onclick="add('*10^')">*10^</button>
                <button class="btn" onclick="add('Rest')">Rest</button>
                <button class="btn" onclick="percentage()">%</button>
                <button class="btn" onclick="calculate()">=</button>
                <button class="btn" onclick="add('π')">π</button>
                <button class="btn" onclick="add('e')">e</button>
                <button class="btn" onclick="factor()">!</button>
                <button class="btn" onclick="abs()">abs</button>
                <button class="btn" onclick="squareRoot()">√</button>
                <button class="btn" onclick="cos()">CosR</button>
                <button class="btn" onclick="sin()">SinR</button>
                <button class="btn" onclick="tan()">TanR</button>
                <button class="btn" onclick="cosd()">CosD</button>
                <button class="btn" onclick="sind()">SinD</button>
                <button class="btn" onclick="tand()">TanD</button>
                <button class="btn" onclick="log()">ln</button>
                <button class="btn" onclick="ln()">Log</button>
            </div>
