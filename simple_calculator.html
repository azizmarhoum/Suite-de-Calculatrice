    <div id="calculator" class="calculator">

        </div>

            <button class="btn" onclick="add('+')">+</button>
            <button class="btn" onclick="add('-')">-</button>
            <button class="btn" onclick="add('*')">*</button>
            <button class="btn" onclick="add('/')">/</button>
            <button class="btn" onclick="add('^')">^</button>
            <button class="btn" onclick="calculate()">=</button>
