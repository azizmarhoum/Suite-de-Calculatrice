    <div class="cont">
        <div id="calculator" class="calculator">

                    <label>Choisissez l'unité que vous voulez : </label> <br> <br>
                </div>
                
                <div class="buttons_div">
                    <button class="btnU" onclick="Length()">Longueur</button>
                    <button class="btnU" onclick="Mass()">Masse</button>
                    <button class="btnU" onclick="Area()">Surface</button>
                    <button class="btnU" onclick="Volume()">Volume</button>

                </div>

            <div class="units_div_main">

                <div id="units_div" class="checked_div"></div>
                <div id="units_btn" class="buttons_div1">
                    
                    <input type='number' id='convert_input' class='operator_input' placeholder="Valeur à convertir:"><br>
                    <button class='btnU' onclick='convert()'>Convertir</button><br>
                    
                    <input type='text' id='convert_result' class='operator_input' readonly placeholder="Résultat de la conversion:">

                <div id="units_div1" class="checked_div"></div>
